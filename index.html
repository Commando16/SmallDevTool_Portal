<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap CSS end -->

    <!-- Custom CSs -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./card.css">

    <title>SmallDevTool Portal</title>
  </head>
  <body>
    <div id="base-container">
        <div id="top-menu-bar" class="container-fluid d-flex justify-content-between my-2 px-4">
          <div>
            <img src="./assets/site_images/small_dev_tool_logo.svg" alt="..." id="brand">
          </div>
          <div class="d-flex align-items-center">
            <a href="" class="menu-button mx-2">Blog</a>
            <a href="" class="menu-button mx-2">About</a>
          </div>
        </div>
        <div id="banner-parent">
            <div id="banner-carousel" class="carousel slide px-4" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#banner-carousel" data-bs-slide-to="0" class="carousel-indicator-individual active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#banner-carousel" data-bs-slide-to="1" class="carousel-indicator-individual" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#banner-carousel" data-bs-slide-to="2" class="carousel-indicator-individual" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/site_images/1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/site_images/2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/site_images/3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <!-- <button class="carousel-control-prev" type="button" data-bs-target="#banner-carousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#banner-carousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button> -->
            </div>
        </div>
        <div id="tool-parent" class="mt-4">
          <div id="search-bar-parent" class="container-fluid d-flex justify-content-center mb-4">
            <div id="search-bar" class="py-2 px-4">
              <input type="text" id="search-input" placeholder="Search . . .">
            </div>
          </div>
          <div id="tool-card-parent" class="px-4 mb-4">
            

            <!--  -->
            
            <div class="card m-0">
              <div class="content">
                <div class="img"><img src="https://unsplash.it/200/200"></div>
                <div class="cardContent">
                  <h3>Luis Molina</h3>
                  <p class="tech-name">Web Developer</p>
                  <div class="hidden-details d-flex flex-column justify-content-center align-items-center">
                    <div class="description-parent">
                      <p class="description">here is the description and the text goes on and on</p>
                    </div>
                    <div class="d-flex justify-content-between w-100">
                      <div class="rating-parent d-flex align-items-center">
                        <img src="./assets/site_images/star.svg" alt="...">
                        <span class="mx-2">5</span>
                      </div>
                      <div class="visit-button">
                        <span class="mx-5">visit</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- <ul class="sci">
                <li style="--i:1">
                  <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </li>
                <li style="--i:2">
                  <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
                <li style="--i:3">
                  <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
                </li>
              </ul> -->
            
            </div>
            
            <!--  -->
            
            
          </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Bootstrap JS end -->

  </body>
</html>
